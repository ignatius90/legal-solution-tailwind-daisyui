<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- tailwind & daisyui CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- google font CDN-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- fontAwesome CDN -->
  <script src="https://kit.fontawesome.com/27aa6f9ee2.js" crossorigin="anonymous"></script>

  <!-- custom font, color -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            colorp: '#B68C5A',
          },
          fontFamily: {
            garamond: ['EB Garamond', 'serif'],
            poppins: ['Poppins', 'serif'],
          },
        }
      }
    }
  </script>
  <title>Document</title>

</head>

<body>
  <header class="container m-auto">
    <div class="navbar bg-base-100">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </div>
          <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
            <li><a>Home</a></li>
            <li><a>Service</a></li>
            <li><a>Cases</a></li>
          </ul>
        </div>
        <img src="images/logo2.png" class="w-[60%] alt="">
      </div>
      <div class=" navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a>Home <i class="fa-solid fa-chevron-right"></i></a></li>
          <li><a>Service <i class="fa-solid fa-chevron-right"></i></a></li>
          <li><a>Cases <i class="fa-solid fa-chevron-right"></i></a></li>
          <li><a>Blog <i class="fa-solid fa-chevron-right"></i></a></li>
          <li><a>Contact Us <i class="fa-solid fa-chevron-right"></i></a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <a class="btn bg-colorp text-white">Free Consultation</a>
      </div>
    </div>
  </header>

  <main>
    <!-- hero section -->
    <div class="hero min-h-screen" style="background-image: url(images/banner.png);">
      <div class="hero-overlay bg-opacity-60"></div>
      <div class="hero-content text-neutral-content text-center">
        <div class="max-w-xl">
          <h1 class="mb-5 text-6xl font-bold font-garamond">We Provide Effective <br> Legal Solutions</h1>
          <p class="mb-5 font-poppins">
            There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in
            some form,
            by injected humour.
          </p>
          <div class=" md:flex space-y-4 md:space-y-0 items-center gap-5">
            <input class="w-[300px] md:w-[400px] h-14 rounded-md pl-5" type="text" placeholder="search your service">
            <button class="btn bg-colorp w-28 text-white h-14">Get
              Started</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>

  </footer>
</body>

</html>
